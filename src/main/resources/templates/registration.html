<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Return to Home Page</button>
</form>

<div id="particles-js">
    <div class="container  particles-container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post"
                      class="form-horizontal text-center" role="form">
                    <h3>Registration Form</h3>
                    <div class="each-item">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Name" class="form-control" required/>
                    </div>
                    <div class="each-item">
                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control"
                               required/>
                    </div>
                    <div class="each-item">
                        <label for=""></label>
                        <input type="email" th:field="*{email}" placeholder="Email" class="form-control" required/>
                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                               class="validation-message"></label>
                    </div>
                    <div class="each-item">
                        <input type="text" minlength="5" th:field="*{userName}" placeholder="User Name"
                               class="form-control" required/> <label th:if="${#fields.hasErrors('userName')}"
                                                                      th:errors="*{userName}"
                                                                      class="validation-message"></label>
                    </div>
                    <div class="each-item">
                        <input type="password" minlength="5" th:field="*{password}" placeholder="Password"
                               class="form-control" required/> <label th:if="${#fields.hasErrors('password')}"
                                                                      th:errors="*{password}"
                                                                      class="validation-message"></label>
                    </div>
                    <button type="submit" class="button orange-btn">Register User</button>
                    <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
                </form>
                <form class="text-center" th:action="@{/login}" method="get">
                    <p class="register-text">Have an account?</p>
                    <button class="button" type="Submit">Go To Login Page</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="js/particles.js"></script>
<script src="js/app.js"></script>
<script src="js/particles.min.js"></script>
<script src="js/lib/stats.js"></script>
</body>
</html>
