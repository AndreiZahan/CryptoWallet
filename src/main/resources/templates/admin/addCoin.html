<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Coin</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar.css}"/>
    <script src="https://kit.fontawesome.com/caa19c55c0.js" crossorigin="anonymous"></script>


</head>

<body>
<div id="particles-js">
    <div class="container particles-container">
        <div class="area"></div>
        <nav class="main-menu">
            <ul>
                <li>
                    <a th:href="@{/admin/adminHome}">
                        <i class="fa fa-home fa-2x"></i>
                        <span class="nav-text">
                            Home
                        </span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/addCoin}">
                        <i class="fa fa-plus fa-2x"></i>
                        <span class="nav-text">
                            Add Coin
                        </span>
                    </a>
                </li>
                <li class="has-subnav">
                    <a th:href="@{/admin/deleteCoin}">
                        <i class="fa fa-minus fa-2x"></i>
                        <span class="nav-text">
                            Delete Coin
                        </span>
                    </a>
                </li>
                <li class="has-subnav">
                    <a th:href="@{/admin/seeCoins}">
                        <i class="fa fa-eye fa-2x"></i>
                        <span class="nav-text">
                            See Coins
                        </span>
                    </a>
                </li>
                <li class="has-subnav">
                    <a th:href="@{/admin/seeUsers}">
                        <i class="fa fa-users fa-2x"></i>
                        <span class="nav-text">
                            See Users
                        </span>
                    </a>
                </li>

                <li class="has-subnav">
                    <a href="/admin/adminHome">
                        <span class="nav-text fa-2x">
                            To be released
                        </span>
                    </a>
                </li>

                <li class="has-subnav">
                    <a href="/admin/adminHome">
                        <i class="fa fa-credit-card-alt fa-2x" aria-hidden="true"></i>
                        <span class="nav-text">
                            Add Card
                        </span>
                    </a>
                </li>
                <li>
                    <a href="/admin/adminHome">
                        <i class="fa fa-beer fa-2x" aria-hidden="true"></i>
                        <span class="nav-text">
                            Donate!
                        </span>
                    </a>
                </li>
                <li>
                    <a href="/admin/adminHome">
                        <i class="fa fa-blind fa-2x"></i>
                        <span class="nav-text">
                           Become Patreon
                        </span>
                    </a>
                </li>
                <li>
                    <a href="/admin/adminHome">
                        <i class="fa fa-newspaper fa-2x"></i>
                        <span class="nav-text">
                            News Feed
                        </span>
                    </a>
                </li>
                <li>
                    <a href="/admin/adminHome">
                        <i class="fa fa-user-cog fa-2x"></i>
                        <span class="nav-text">
                            Profile Update
                        </span>
                    </a>
                </li>
                <li>
                    <a href="/admin/adminHome">
                        <i class="fa fa-fire fa-2x"></i>
                        <span class="nav-text">
                            Subscribe to NewsLetter
                        </span>
                    </a>
                </li>
            </ul>

            <ul class="logout">
                <li>
                    <a th:href="@{/logout}">
                        <i class="fa fa-power-off fa-2x"></i>
                        <span class="nav-text">
                            Logout
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/admin/addCoin}"
                      th:object="${coin}" method="post" class="form-horizontal"
                      role="form">
                    <h2>Coin Registration Form</h2>
                    <div class="form-group">
                        <div>
                            <label th:if="${#fields.hasErrors('coinName')}" th:errors="*{coinName}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{coinName}" placeholder="Coin Name"
                                   class="form-control" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label th:if="${#fields.hasErrors('usdPrice')}" th:errors="*{usdPrice}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{usdPrice}" placeholder="USD Price"
                                   class="form-control" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label th:if="${#fields.hasErrors('oneDayFluctuation')}" th:errors="*{oneDayFluctuation}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{oneDayFluctuation}" placeholder="24h Fluctuation"
                                   class="form-control" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label th:if="${#fields.hasErrors('oneWeekFluctuation')}" th:errors="*{oneWeekFluctuation}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{oneWeekFluctuation}" placeholder="7D Fluctuation"
                                   class="form-control" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label th:if="${#fields.hasErrors('marketCap')}" th:errors="*{marketCap}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{marketCap}" placeholder="Market Cap"
                                   class="form-control" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{volume}" placeholder="Volume"
                                   class="form-control" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-primary btn-block">Register Coin</button>
                        </div>
                    </div>

                    <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

                </form>
            </div>
        </div>
    </div>
</div>

<!--<form th:action="@{/admin/adminHome}" method="get">-->

<!--</form>-->

<script src="js/particles.js"></script>
<script src="js/app.js"></script>
<script src="js/particles.min.js"></script>
<script src="js/lib/stats.js"></script>
</body>
</html>
