<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Coin</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar.css}"/>
    <script src="https://kit.fontawesome.com/caa19c55c0.js" crossorigin="anonymous"></script>


</head>

<body>
<div id="particles-js">
    <div class="container particles-container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="#" th:action="@{/admin/createCoin}" th:object="${coin}" method="post"
                      class="form-horizontal">
                    <h1>Update Coin</h1>
                    <div>
                        <h3>Coin Name</h3>
                        <input type="text" th:field="*{coinName}" class="form-control"
                               id="coinName" placeholder="Coin Name"/>
                    </div>
                    <div>
                        <h3>USD Price</h3>
                        <input type="text" th:field="*{usdPrice}" class="form-control"
                               id="usdPrice" placeholder="USD Price"/>
                    </div>

                    <div>
                        <h3>One Day Fluctuation</h3>
                        <input type="text" th:field="*{oneDayFluctuation}" class="form-control"
                               id="oneDayFluctuation" placeholder="One Day Fluctuation"/>
                    </div>

                    <div>
                        <h3>One Week Fluctuation</h3>
                        <input type="text" th:field="*{oneWeekFluctuation}" class="form-control"
                               id="oneWeekFluctuation" placeholder="One Week Fluctuation"/>
                    </div>

                    <div>
                        <h3>Market Cap</h3>
                        <input type="text" th:field="*{marketCap}" class="form-control"
                               id="marketCap" placeholder="Market Cap"/>
                    </div>

                    <div>
                        <h3>Volume</h3>
                        <input type="text" th:field="*{volume}" class="form-control"
                               id="volume" placeholder="Volume"/>
                    </div>

                    <div>
                        <input type="submit" class="btn btn-primary" value=" Submit ">
                    </div>

                    <input type="hidden" id="id" th:field="*{id}">
                </form>
            </div>
        </div>
    </div>
</div>



<script src="../js/particles.js"></script>
<script src="../js/app.js"></script>
<script src="../js/particles.min.js"></script>
<script src="../js/lib/stats.js"></script>
</body>
</html>
